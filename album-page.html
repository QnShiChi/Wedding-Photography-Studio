<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Love - Album</title>

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./assets/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Embed Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- Script -->
    <script src="./assets/js/script.js"></script>
  </head>
  <body>
    <header id="header"></header>
    <script>
      load("#header", "./template/header.html");
    </script>

    <main>
      <!-- Section Album -->
      <section class="section">
        <div class="container max-width-100">
          <h2 class="section__heading">Album ảnh cưới</h2>

          <div class="album">
            <div class="row row-cols-4 row-cols-lg-3 row-cols-md-2 g-2">

              
              <div class="col">
                <div class="album-box-img" data-album="album1" onclick="redirectToAlbum(this)">
                  <a href="javascript:void(0)" class="album-box">
                    <img class="album-img" id="coverImageDisplayalbum1" src="" alt="Album 1" />
                    <div class="album-text-box">
                      <h2 class="album-text-inner">Album ảnh cưới 1</h2>
                    </div>
                  </a>
                </div>
              </div>

              <div class="col">
                <div class="album-box-img" data-album="album2" onclick="redirectToAlbum(this)">
                  <a href="javascript:void(0)" class="album-box">
                    <img class="album-img" id="coverImageDisplayalbum2" src="" alt="Album 2" />
                    <div class="album-text-box">
                      <h2 class="album-text-inner">Album ảnh cưới 2</h2>
                    </div>
                  </a>
                </div>
              </div>

              <div class="col">
                <div class="album-box-img" data-album="album3" onclick="redirectToAlbum(this)">
                  <a href="javascript:void(0)" class="album-box">
                    <img class="album-img" id="coverImageDisplayalbum3" src="" alt="Album 3" />
                    <div class="album-text-box">
                      <h2 class="album-text-inner">Album ảnh cưới</h2>
                    </div>
                  </a>  
                </div>
              </div>

              <div class="col">
                <div class="album-box-img" data-album="album4" onclick="redirectToAlbum(this)">
                  <a href="javascript:void(0)" class="album-box">
                    <img class="album-img" id="coverImageDisplayalbum4" src="" alt="Album 4" />
                    <div class="album-text-box">
                      <h2 class="album-text-inner">Album ảnh cưới</h2>
                    </div>
                  </a>
                </div>
              </div>

            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer" id="footer"></footer>
    <script>
      load("#footer", "./template/footer.html");
      // Hàm chuyển hướng đến trang chi tiết album
      function redirectToAlbum(element) {
        const albumName = element.getAttribute('data-album');
        window.location.href = 'album-detail.html?album=' + albumName;
      }
    </script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/detail-album.js"></script>
    <script src="./assets/js/album-page.js"></script>
  </body>
</html>
