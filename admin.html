<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý Album - Admin</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./assets/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Embed Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- Script -->
    <script src="./assets/js/script.js"></script>
  </head>
  <body class="page">
    <div class="page__container-wrap">
      <h1 class="page__title">Quản lý Album</h1>
    
      <!-- Chọn album để upload -->
      <div class="form-group">
        <label class="form-group__label" for="albumSelect">Chọn Album:</label>
        <select class="form-group__select" id="albumSelect">
          <option value="album1">Album 1</option>
          <option value="album2">Album 2</option>
          <option value="album3">Album 3</option>
          <option value="album4">Album 4</option>
        </select>
      </div>

      <!-- Khu vực để upload hình -->
      <div class="form-group">
        <input class="form-group__file" type="file" id="imageUpload" accept="image/*" multiple />
        <button class="form-group__button" onclick="uploadImages()">Upload Hình Ảnh</button>
      </div>

      <!-- Khu vực hiển thị hình ảnh -->
      <div class="album" id="album"></div>
    </div>

    <script src="./assets/js/admin.js"></script>
  </body>
</html>
