<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý Album - Admin</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./assets/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Embed Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- Script -->
    <script src="./assets/js/script.js"></script>
  </head>
  <body class="page">
    <div class="page__container-wrap">
      <h1 class="page__title">Quản lý Album</h1>
    
      <!-- Chọn album để upload -->
      <div class="form-group">
        <label class="form-group__label" for="albumSelect">Chọn Album:</label>
        <select class="form-group__select" id="albumSelect">
          <option value="album1">Album 1</option>
          <option value="album2">Album 2</option>
          <option value="album3">Album 3</option>
          <option value="album4">Album 4</option>
          <option value="album5">Album 5</option>
          <option value="album6">Album 6</option>
          <option value="album7">Album 7</option>
          <option value="album8">Album 8</option>
        </select>
      </div>

      <!-- Khu vực để upload hình -->
      <div class="form-group">
        <input class="form-group__file" type="file" id="imageUpload" accept="image/*" multiple />
        <button class="form-group__button" onclick="uploadImages()">Upload Hình Ảnh</button>
      </div>

      <!-- Khu vực hiển thị hình ảnh -->
      <div class="album album-row" id="album"></div>

      <!-- Mỗi album sẽ có phần chỉnh sửa ảnh đại diện riêng -->
      <div class="admin-albums">
        <h2 class="admin-albums__title">Chỉnh sửa ảnh đại diện Album</h2>
        <div class="row row-cols-lg-3 row-cols-md-2 row-cols-sm-1 g-3">
          <div class="col">
            <!-- Album 1 -->
            <div class="album-block">
              <h3>Album 1</h3>
              <img id="coverImageDisplayalbum1" src="" alt="Album 1" />
              <input type="file" id="coverImageUploadalbum1" accept="image/*" />
              <button onclick="updateCoverImage('album1')">Cập nhật</button>
            </div>
          </div>
  
          <div class="col">
              <!-- Album 2 -->
            <div class="album-block">
              <h3>Album 2</h3>
              <img id="coverImageDisplayalbum2" src="" alt="Album 2" />
              <input type="file" id="coverImageUploadalbum2" accept="image/*" />
              <button onclick="updateCoverImage('album2')">Cập nhật</button>
            </div>
          </div>
  
          <div class="col">
              <!-- Album 3 -->
            <div class="album-block">
              <h3>Album 3</h3>
              <img id="coverImageDisplayalbum3" src="" alt="Album 3" />
              <input type="file" id="coverImageUploadalbum3" accept="image/*" />
              <button onclick="updateCoverImage('album3')">Cập nhật</button>
            </div>
          </div>
  
          <div class="col">
              <!-- Album 4 -->
            <div class="album-block">
              <h3>Album 4</h3>
              <img id="coverImageDisplayalbum4" src="" alt="Album 4" />
              <input type="file" id="coverImageUploadalbum4" accept="image/*" />
              <button onclick="updateCoverImage('album4')">Cập nhật</button>
            </div>
          </div>

          <div class="col">
            <!-- Album 5 -->
            <div class="album-block">
              <h3>Album 5</h3>
              <img id="coverImageDisplayalbum5" src="" alt="Album 5" />
              <input type="file" id="coverImageUploadalbum5" accept="image/*" />
              <button onclick="updateCoverImage('album5')">Cập nhật</button>
            </div>
          </div>

          <div class="col">
            <!-- Album 6 -->
            <div class="album-block">
              <h3>Album 6</h3>
              <img id="coverImageDisplayalbum6" src="" alt="Album 6" />
              <input type="file" id="coverImageUploadalbum6" accept="image/*" />
              <button onclick="updateCoverImage('album6')">Cập nhật</button>
            </div>
          </div>

          <div class="col">
            <!-- Album 7 -->
            <div class="album-block">
              <h3>Album 7</h3>
              <img id="coverImageDisplayalbum7" src="" alt="Album 7" />
              <input type="file" id="coverImageUploadalbum7" accept="image/*" />
              <button onclick="updateCoverImage('album7')">Cập nhật</button>
            </div>
          </div>

          <div class="col">

              <input type="file" id="coverImageUploadalbum8" accept="image/*" />
              <button onclick="updateCoverImage('album8')">Cập nhật</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Phần chỉnh sửa ảnh đại diện services -->
       <div class="admin-services">
        <h2 class="admin-albums__title">Chỉnh sửa ảnh đại diện phần services</h2>
        <div class="row row-cols-md-2 row-cols-sm-1 g-3">
          <div class="col">
            <!-- Album 1 -->
            <div class="album-block">
              <h3>Album ảnh cưới</h3>
              <img id="coverImageDisplayalbum9" src="" alt="Album 9" />
              <input type="file" id="coverImageUploadalbum9" accept="image/*" />

            </div>

          <div class="col">

              <h3>Trang điểm cô dâu</h3>

              <input type="file" id="coverImageUploadalbum10" accept="image/*" />

            </div>
          </div>
  
          <div class="col">
              <!-- Album 3 -->
            <div class="album-block">

    </div>
    <script src="./assets/js/admin.js"></script>

</html>
