<!-- play-music-btn.html -->
<button class="audio-button">
  <audio controls loop style="display: none;">
    <source src="./assets/song/song-1.mp3" type="audio/mpeg">
  </audio>
  <img class="music-status-icon pause-icon" src="./assets/icons/pause-icon.svg" alt="Pause" style="display: none;">
  <img class="music-status-icon play-icon" src="./assets/icons/play-icon.svg" alt="Play" style="display: block;">
</button>
